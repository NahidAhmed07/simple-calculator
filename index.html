<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- tailwind css cdn  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- custom css cdn  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<section class="bg-blue-400 pt-16">

    <div  class="cal-body  mx-auto rounded-xl overflow-hidden">
        <div id="display" class="bg-gray-900 cal-display rounded-t-xl p-4 text-white font-semibold text-xl text-right"></div>

        <div class="grid grid-cols-4 border-collapse  ">
            <button class="key" >+</button>
            <button class="key" >-</button>
            <button class="key" >*</button>
            <button class="key" >/</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button id="equel" class="row-span-4 bg-yellow-300">=</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">0</button>
            <button class="key" >.</button>
            <button id="clear">AC</button>
        </div>

    </div>

</section>
    

<script src="./calculator.js"></script>
</body>
</html>
